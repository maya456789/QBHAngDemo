<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <!-- <a mat-list-item routerLink="dashboard"><mat-icon>dashboard</mat-icon></a>
      <a mat-list-item routerLink="list-project"><mat-icon>view_list</mat-icon></a> -->
      <a mat-list-item routerLink="create-client"><mat-icon>person</mat-icon></a>
      <a mat-list-item routerLink="edit-client" title="Edit client"><mat-icon>edit</mat-icon></a>
      <a mat-list-item routerLink="create-project"><mat-icon>add</mat-icon></a>



      <a class="mtop" mat-list-item href="#"><mat-icon>exit_to_app</mat-icon></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>FrontAng15App</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet> </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
