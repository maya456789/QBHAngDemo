<div id="content" #content>
 <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >



    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th class="width-textArea" mat-header-cell *matHeaderCellDef> Id. </th>
      <td class="width-textArea" mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th class="width-textArea" mat-header-cell *matHeaderCellDef >  Name </th>
      <td class="width-textArea" mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

     <!-- Name Column -->
     <ng-container matColumnDef="email">
      <th class="width-textArea" mat-header-cell *matHeaderCellDef> Email </th>
      <td class="width-textArea" mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
   <!-- Name Column -->
   <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Mobile </th>
    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element"> <button mat-button (click)="removeClient(element.id)">Delete</button>&nbsp;<button mat-button (click)="editClient(element.id)">Edit</button> </td>
  </ng-container>




    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <mat-paginator #paginator
              [length]="100"
              [pageSize]="5"
              [pageSizeOptions]="[3,5, 10, 25, 100]"
              aria-label="Select page" showFirstLastButtons>
</mat-paginator>
</div>
